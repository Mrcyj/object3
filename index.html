<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象-选项卡YJ</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid cornflowerblue;
            display:none;
        }
    </style>
</head>
<body>
<div id="div2">
    <input class="active" type="button" value="周一">
    <input type="button" value="周二">
    <input type="button" value="周三">
</div>
<div class="box" style="display:block;">上课</div>
<div class="box">上课ing</div>
<div class="box">还是上课</div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var oTab = new TabSwitch("div2");
    }
    var aBtn = null;
    var aDiv = null;
    function TabSwitch(id){
        var div2 = document.getElementById(id);
        this.aBtn = div2.getElementsByTagName('input');//全局变量 转变成属性
        this.aDiv = document.getElementsByClassName('box');
        var _this =this;//将这里的对象this存入_this中，方便在按钮点击里面用
        for(i=0;i<this.aBtn.length;i++){
            this.aBtn[i].index = i;
            this.aBtn[i].onclick = function () {
                _this.tab(this);//这里的this指的是按钮，把它作为参数传到函数中；
            }
        }
    }
    TabSwitch.prototype.tab = function (aBtn){//函数 转变成对象的方法
//        alert(this);  //input
//        alert(this);    //这里的this指的是对象object;
        for(i=0;i<this.aBtn.length;i++){
            this.aBtn[i].className = '';
            this.aDiv[i].style.display = 'none';
        }
        aBtn.className = 'active';
        this.aDiv[aBtn.index].style.display = 'block';
    }
</script>
</html>
